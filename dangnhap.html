<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <link rel="icon" href="https://lienquan.garena.vn/wp-content/uploads/2024/05/83137c567582de1ef1fe046529477f2f5b5e8e54882f21.jpg">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            body{
                background: url(https://lienquan.garena.vn/wp-content/uploads/2024/05/51409.jpg);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: white;
                font-family: "Poppins",sans-serif;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .nen{
                border-radius: 15px;
                border: 1px solid white;
                padding: 30px 30px 10px 30px;
                background-color: transparent;
                backdrop-filter: blur(10px);
                text-shadow:0 0 5px ;
                width: 400px;
                box-shadow: 0 0 10px;
                color: white
            }
            h1{
                text-align: center;
                margin: 30px 0 20px;
                font-size:50px
            }
            .tdnmk input{
                width:100%;
                height:50px;
                border:none;
                border: 1px solid white;
                border-radius: 25px;
                padding: 20px 40px 20px 20px;
                margin:20px 0 20px;
                color: white;
                box-shadow: 0 0 10px;
                text-shadow: 0 0 5px;
                background-color: transparent;
                font-size:16px
            }
            i{
                position:absolute;
                transform:translate(-200%,220%)
            }
            .tdnmk input::placeholder{
                color:white;
            }
            .luuquen{
                margin: 20px 0 20px;
                display: flex;
                justify-content: space-between;
            }
            a{
                text-decoration: none;
                color:white
            }
            a:hover{
                text-decoration: underline;
            }
            .dangnhap button{
                width: 100%;
                height:50px;
                margin: 20px 0 20px;
                border:none;
                border: 1px solid white;
                border-radius:25px;
                background-color: transparent;
                font-size: 16px;
                color: white;
                box-shadow: 0 0 10px;
            }
            .taotk{
                text-align: center;
                margin: 20px 0 40px;
            }
            .cre{
                font-size:10px;
                text-align: center;
                font-style:italic
            }
        </style>
    </head>
    <body>
        <div class="nen">
            <form>
                <h1>Đăng nhập</h1>
                <div class="tdnmk">
                    <input type="username" placeholder="Tên đăng nhập">
                    <i class='bx bxs-user' ></i><br>
                    <input type="password" placeholder="Mật khẩu">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="luuquen">
                    <p>
                        <input type="checkbox">Lưu mật khẩu
                    </p>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <div class="dangnhap">
                    <button type="submit">Đăng nhập</button>
                </div>
                <div class="taotk">
                    <p>
                        Bạn chưa có tài khoản? <a href="dangky.html">Tạo tài khoản</a>
                    </p>
                </div>
                <div class="cre">This page is created by Tan</div>
            </form>
        </div>
    </body>
</html>
